global
   log stdout format raw local0
   maxconn 200


defaults
   mode http
   timeout connect 5s
   timeout client 50s
   timeout server 50s

frontend http_front
   bind *:80
   default_backend http_back

frontend stats
   bind *:1936
   mode http
   stats enable
   stats uri /stats

backend http_back
   balance roundrobin
   server app1 app1:5000 check
   server app2 app2:5000 check
